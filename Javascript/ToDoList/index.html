<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="header flex container">
        <h1>To Do Listüìù</h1>
    </div>


    <main>

        <div class="add-note container flex">
            <input type="text" class="add-note-input" id="add-note-input">
            <button class="add-note-button" onclick="addNote()">Add</button>
        </div>



        <div class="display-note container" id="display-note" >



        </div>

    </main>




    <template id="note-template">
            

            
        <div class="full-note" id="full-note" >

                <button class="delete-note-button" id="delete-note-button" onclick="deleteNote(id)">Delete</button>
            </div>    
        </div>


    </template>






    <script src="script.js"></script>
</body>
</html>
